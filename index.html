<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>북오산자이 리버블시티 - 공식홍보관</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-bottom: 80px;
        }

        /* [1. 명함 섹션] */
        .business-card {
            width: 100%;
            background: #fff;
            padding: 30px 20px;
            border-bottom: 1px solid #eee;
        }

        .card-container {
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
        }

        .card-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card-btn-call {
            display: block;
            margin-top: 15px;
            padding: 12px 0;
            background: #003a78;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        /* [2. 타이틀 섹션] */
        .main-title {
            background-color: #fff;
            padding: 40px 20px;
            border-bottom: 2px solid #003a78;
        }
