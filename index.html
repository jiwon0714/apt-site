<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>아파트 분양 상담</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 0; }
    img { width: 100%; max-width: 600px; margin: 10px 0; }
    .btn { padding: 12px 20px; background: black; color: white; border: none; cursor: pointer; }
    input { padding: 10px; width: 80%; margin: 5px 0; }
  </style>
</head>
<body>

<h1>프리미엄 아파트 분양</h1>

<img src="https://picsum.photos/600/400" />
<img src="https://picsum.photos/600/401" />
<img src="https://picsum.photos/600/402" />

<h2>상담 예약</h2>

<form id="reservationForm">
  <input type="text" placeholder="이름" required><br>
  <input type="tel" placeholder="연락처" required><br>
  <button class="btn" type="submit">예약하기</button>
</form>

<script>
  document.getElementById("reservationForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("예약이 접수되었습니다!");
  });
</script>

</body>
</html>
