    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
            window.scrollTo(0, 0);
            setTimeout(function() {
                const menu = document.querySelector('.tab-menu');
                menu.scrollIntoView({ behavior: 'auto', block: 'start' });
            }, 50);
        }

        function changeViewMode(evt, modeId) {
            const contents = document.getElementsByClassName('mode-content');
            for (let content of contents) { content.classList.remove('active'); }
            const btns = document.getElementsByClassName('mode-btn');
            for (let btn of btns) { btn.classList.remove('active'); }
            document.getElementById(modeId).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        function filterSize(evt, sizeId) {
            const groups = document.getElementsByClassName('type-group');
            for (let group of groups) { group.classList.remove('active'); }
            const filterBtns = document.getElementsByClassName('filter-btn');
            for (let btn of filterBtns) { btn.classList.remove('active'); }
            document.getElementById(sizeId).classList.add('active');
            evt.currentTarget.classList.add('active');
            const firstSubBtn = document.getElementById(sizeId).querySelector('.sub-tab-btn');
            if(firstSubBtn) firstSubBtn.click();
        }

        function openSubTab(evt, subTabName) {
            const subcontents = document.getElementsByClassName("sub-tab-content");
            for (let content of subcontents) { content.style.display = "none"; }
            const subbtns = document.getElementsByClassName("sub-tab-btn");
            for (let btn of subbtns) { btn.classList.remove("active"); }
            document.getElementById(subTabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }
    </script>
