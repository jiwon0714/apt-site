    <script>
        // ë©”ì¸ íƒ­ ì „í™˜ + ìŠ¤í¬ë¡¤ ìµœìƒë‹¨ ì†Œí™˜
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");

            // í˜ì´ì§€ ë§¨ ìœ„ë¡œ ì¦‰ì‹œ ì´ë™
            window.scrollTo(0, 0);
            
            // íƒ­ ë©”ë‰´ ìœ„ì¹˜ë¡œ ì •ë°€ ì´ë™

        // í‰ë©´ë„ vs ì‹¤ì‚¬ì§„ ëª¨ë“œ ì „í™˜
        function changeViewMode(evt, modeId) {
            const contents = document.getElementsByClassName('mode-content');
            for (let content of contents) { content.classList.remove('active'); }
            const btns = document.getElementsByClassName('mode-btn');
            for (let btn of btns) { btn.classList.remove('active'); }
            document.getElementById(modeId).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

            document.getElementById(sizeId).classList.add('active');

            const firstSubBtn = document.getElementById(sizeId).querySelector('.sub-tab-btn');

        }
